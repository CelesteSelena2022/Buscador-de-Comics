<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-start">
                <div class="field is-grouped is-grouped-centered is-flex is-align-items-center">
                    <div class="control">
                        <button class="button is-info" type="button">Careers</button>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="home-btn">Home</button>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="create-job-view">Create Job</button>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="container mt-5">
                <form action="">
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <div class="select">
                                <select id="select-filter">
                                    <option value="">Select a filter</option>
                                    <option value="category">Category</option>
                                    <option value="seniority">Seniority</option>
                                    <option value="location">Location</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <div class="select">
                                <select id="select-option-filter" class="is-4">
                                    <option value="">Select a filter</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-info" type="button" id="btn-filter-job">Search</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-outlined" type="button" id="clear-filters">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Spinner -->
        <div class="view container-spinner" id="spinner">
            <span class="loader"></span>
        </div>
        <section class="section view" id="cards">
            <div class="container">
                <div class="columns is-multiline" id="container-cards">
                    <!-- cards -->
                </div>
            </div>
        </section>  
        <section class="section view" id="seeDetails">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-8" id="container-card">
                        <!-- card details -->
                    </div>
                </div>
            </div>
        </section>      
        <div class="view" id="container-delete-job">
            <!-- advertencia al eliminar una  card -->
        </div>
        <!-- vista-editJob -->
        <section class="container view is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop" id="view-editJob"> 
            <div class="columns is-multiline">
                <div class="column">
                    <form action="" id="">
                        <div class="field">
                            <label class="label" for="edit-job-title"></label>
                            <div class="control">
                                <input id="edit-job-title" class="input with-custom-placeholder" type="text" placeholder="JOb title">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-job-description"></label>
                            <div class="control">
                                <textarea id="edit-job-description" class="textarea with-custom-placeholder"
                                    placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-job-salary"></label>
                            <div class="control">
                                <input id="edit-job-salary" class="input with-custom-placeholder" type="text" placeholder="Salary">
                            </div>
                            <div class="field">
                                <label class="label" for="edit-job-location"></label>
                                <div class="control is-fullwidth">
                                    <input id="edit-job-location" class="input with-custom-placeholder" type="text"
                                        placeholder="Location">
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <label class="label" for="edit-job-seniority"></label>
                                        <div class="control">
                                            <input id="edit-job-seniority" class="input with-custom-placeholder" type="text"
                                                placeholder="Seniority">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label" for="edit-job-category"></label>
                                        <div class="control">
                                            <input id="edit-job-category" class="input with-custom-placeholder" type="text"
                                                placeholder="Category">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="edit-job-long-term">Long Term Work</label>
                                <div class="control">
                                    <label class="checkbox">
                                        <input id="edit-job-long-term" type="checkbox"> Yeah
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <form action="">
                        <div class="field">
                            <label class="label" for="edit-job-image"></label>
                            <div class="control">
                                <input id="edit-job-image" class="input with-custom-placeholder" type="text" placeholder="url Image">
                            </div>
                        </div>
                        <div class="field-body">
                            <div class="has-text-centered" aria-label="imagen de la job">
                                <div class="box image is-128x128" id="img-job">
                                    <h6 class="subtitle is-6">Image</h6>
                                </div>
                            </div>
                            <div class="field-body ml-3">
                                <div class="field">
                                    <label class="label">Benefits</label>
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal" for="edit-job-vacation"></label>
                                        <div class="control">
                                            <input id="edit-job-vacation" class="input with-custom-placeholder" type="text"
                                                placeholder="Vacation">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal"
                                            for="edit-job-health-ensurance"></label>
                                        <div class="control">
                                            <input id="edit-job-health-ensurance" class="input with-custom-placeholder" type="text"
                                                placeholder="health">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox" for="edit-job-internet">
                                                <input id="edit-job-internet" type="checkbox"> Paid Internet
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-job-lan-1">Languages</label>
                            <div class="control">
                                <input id="edit-job-lan-1" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-job-lan-2"></label>
                            <div class="control">
                                <input id="edit-job-lan-2" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="edit-job-lan-3"></label>
                            <div class="control">
                                <input id="edit-job-lan-3" class="input" type="text">
                            </div>
                        </div>
                        <div class="field is-flex is-justify-content-end">
                            <div class="control">
                                <button type="submit" class="button is-primary is-medium" id="btn-edit-job">Edit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- vista-createJob -->
        <section class="px-5 py-5 container view is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop view" id="view-createJOb"> 
            <div class="columns is-multiline">
                <div class="column">
                    <form action="" id="job-form">
                        <div class="field">
                            <label class="label" for="job-title"></label>
                            <div class="control">
                                <input id="job-title" class="input with-custom-placeholder" type="text" placeholder="JOb title">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="job-description"></label>
                            <div class="control">
                                <textarea id="job-description" class="textarea with-custom-placeholder"
                                    placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="job-salary"></label>
                            <div class="control">
                                <input id="job-salary" class="input with-custom-placeholder" type="text" placeholder="Salary">
                            </div>
                            <div class="field">
                                <label class="label" for="job-location"></label>
                                <div class="control is-fullwidth">
                                    <input id="job-location" class="input with-custom-placeholder" type="text"
                                        placeholder="Location">
                                </div>
                                <div class="field-body">
                                    <div class="field">
                                        <label class="label" for="job-seniority"></label>
                                        <div class="control">
                                            <input id="job-seniority" class="input with-custom-placeholder" type="text"
                                                placeholder="Seniority">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label" for="job-category"></label>
                                        <div class="control">
                                            <input id="job-category" class="input with-custom-placeholder" type="text"
                                                placeholder="Category">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field-body">
                                <div class="field">
                                    <label class="label" for="job-long-term">Long Term Work</label>
                                    <div class="control">
                                        <label class="checkbox">
                                            <input id="job-long-term" type="checkbox"> Yeah
                                        </label>
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="field is-grouped">
                                        <div class="control">
                                            <button type="submit" class="button is-primary is-medium" id="create-job">Keep</button>
                                        </div>
                                        <div class="control">
                                            <button type="reset" class="button is-light is-medium" id="clean-form">Clean</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <form action="">
                        <div class="field">
                            <label class="label" for="job-image"></label>
                            <div class="control">
                                <input id="job-image" class="input with-custom-placeholder" type="text" placeholder="Image">
                            </div>
                        </div>
                        <div class="field-body">
                            <figure class="image is-128x128">
                                <img src="https://bulma.io/images/placeholders/128x128.png">
                            </figure>
                            <div class="field-body ml-3">
                                <div class="field">
                                    <label class="label">Benefits</label>
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal" for="job-vacation"></label>
                                        <div class="control">
                                            <input id="job-vacation" class="input with-custom-placeholder" type="text"
                                                placeholder="Vacation">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal"
                                            for="job-health-ensurance"></label>
                                        <div class="control">
                                            <input id="job-health-ensurance" class="input with-custom-placeholder" type="text"
                                                placeholder="health">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox" for="job-internet">
                                                <input id="job-internet" type="checkbox"> Paid Internet
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="job-lan-1">Additional Languages</label>
                            <div class="control">
                                <input id="job-lan-1" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="job-lan-2"></label>
                            <div class="control">
                                <input id="job-lan-2" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label" for="job-lan-3"></label>
                            <div class="control">
                                <input id="job-lan-3" class="input" type="text">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
