<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/89233235c8.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/89233235c8.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
    <!-- =============================
    Navegacion del sitio
    ============================= -->
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-start">
                <div class="field is-grouped is-grouped-centered is-flex is-align-items-center">
                    <div class="control">
                        <h1 class="title is-5 has-text-light ml-3">Careers</h1>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="home-btn">Home</button>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="create-job-view">Create Job</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- =============================
        Busqueda por filtros
        ============================= -->
        <section>
            <div class="container mt-5">
                <form action="" class="is-flex is-flex-wrap-wrap is-justify-content-center">
                    <div class="field is-grouped">
                        <!-- ===== tipo de filtro ===== -->
                        <div class="control">
                            <div class="select">
                                <select id="select-filter">
                                    <option value="">Select a filter</option>
                                    <option value="category">Category</option>
                                    <option value="seniority">Seniority</option>
                                    <option value="location">Location</option>
                                </select>
                            </div>
                        </div>
                        <!-- ===== filtros ===== -->
                        <div class="control">
                            <div class="select">
                                <select id="select-option-filter" class="is-4">
                                    <option value="">Select a filter</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- ===== botones ===== -->
                    <div class="field is-grouped">
                        <div class="control ml-3">
                            <button class="button is-info" type="button" id="btn-filter-job">Search</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-outlined" type="button" id="clear-filters">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- =============================
        Spinner de carga
        ============================= -->
        <div class="view container-spinner" id="spinner">
            <span class="loader"></span>
        </div>
        <!-- =============================
        Renderizacion de las Jobs 
        ============================= -->
        <section class="section view" id="cards">
            <div class="container">
                <div class="columns is-flex is-flex-wrap-wrap has-text-centered" id="container-cards">
                    <!-- cards -->
                </div>
            </div>
        </section>
        <!-- =============================
        Contenedor para detalles del Job
        ============================= -->
        <section class="section view" id="seeDetails">
            <div class="column is-8" id="container-card">
            </div>
        </section>
        <!-- =============================
        Advertencia al eliminar una Job
        ============================= -->
        <div class="view" id="container-delete-job">
        </div>
        <!-- =============================
        Estructura para editar una Job
        ============================= -->
        <section class="container view is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop" id="view-editJob"> 
            <div class="columns is-multiline card-content">
                <div class="column">
                    <form action="" id="">
                        <!-- ===== editar nombre ===== -->
                        <div class="field">
                            <label class="label" for="edit-job-title"></label>
                            <div class="control">
                                <input id="edit-job-title" class="input with-custom-placeholder" type="text" placeholder="new name">
                            </div>
                        </div>
                        <!-- ===== editar descripcion ===== -->
                        <div class="field">
                            <label class="label" for="edit-job-description"></label>
                            <div class="control">
                                <textarea id="edit-job-description" class="textarea with-custom-placeholder" placeholder="new description"></textarea>
                            </div>
                        </div>
                        <!-- ===== editar salario ===== -->
                        <div class="field">
                            <label class="label" for="edit-job-salary"></label>
                            <div class="control">
                                <input id="edit-job-salary" class="input with-custom-placeholder" type="text" placeholder="new salary">
                            </div>
                            <!-- ===== editar location ===== -->
                            <div class="field">
                                <label class="label" for="edit-job-location"></label>
                                <div class="control is-fullwidth">
                                    <input id="edit-job-location" class="input with-custom-placeholder" type="text" placeholder="new location">
                                </div>
                                <!-- ===== editar Seniority ===== -->
                                <div class="field-body">
                                    <div class="field">
                                        <label class="label" for="edit-job-seniority"></label>
                                        <div class="control">
                                            <input id="edit-job-seniority" class="input with-custom-placeholder" type="text" placeholder="new seniority">
                                        </div>
                                    </div>
                                    <!-- ===== editar Category ===== -->
                                    <div class="field">
                                        <label class="label" for="edit-job-category"></label>
                                        <div class="control">
                                            <input id="edit-job-category" class="input with-custom-placeholder" type="text" placeholder="new category">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ===== editar Long Term Work ===== -->
                            <div class="field">
                                <label class="label" for="edit-job-long-term">Long Term Work</label>
                                <div class="control">
                                    <label class="checkbox">
                                        <input id="edit-job-long-term" type="checkbox"> Yeah
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <form action="">
                        <!-- ===== editar url de la imagen ===== -->
                        <div class="field">
                            <label class="label" for="edit-job-image"></label>
                            <div class="control">
                                <input id="edit-job-image" class="input with-custom-placeholder" type="text" placeholder="new background image">
                            </div>
                        </div>
                        <div class="field-body">
                            <!-- ===== imagen ===== -->
                            <div class="has-text-centered" aria-label="imagen de la job">
                                <div class="box image is-128x128" id="edit-img-job">
                                    <h6 class="subtitle is-6">Image</h6>
                                </div>
                            </div>
                            <div class="field-body ml-3">
                                <div class="field">
                                    <!-- ===== editar Benefits ===== -->
                                    <label class="label">Benefits</label>
                                    <!-- editar Vacation -->
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal" for="edit-job-vacation"></label>
                                        <div class="control">
                                            <input id="edit-job-vacation" class="input with-custom-placeholder" type="text" placeholder="new vacation">
                                        </div>
                                    </div>
                                    <!-- editar health -->
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal"
                                            for="edit-job-health-ensurance"></label>
                                        <div class="control">
                                            <input id="edit-job-health-ensurance" class="input with-custom-placeholder" type="text" placeholder="new health ensurance">
                                        </div>
                                    </div>
                                    <!-- editar Paid Internet -->
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox" for="edit-job-internet">
                                                <input id="edit-job-internet" type="checkbox"> Paid Internet
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ===== editar Languages ===== -->
                        <div class="field">
                            <!-- editar Languages 1 -->
                            <label class="label" for="edit-job-lan-1">Languages</label>
                            <div class="control">
                                <input id="edit-job-lan-1" class="input with-custom-placeholder" type="text" placeholder="new language">
                            </div>
                        </div>
                        <div class="field">
                            <!-- editar Languages 2 -->
                            <label class="label" for="edit-job-lan-2"></label>
                            <div class="control">
                                <input id="edit-job-lan-2" class="input with-custom-placeholder" type="text" placeholder="new language">
                            </div>
                        </div>
                        <div class="field">
                            <!-- editar Languages 3 -->
                            <label class="label" for="edit-job-lan-3"></label>
                            <div class="control">
                                <input id="edit-job-lan-3" class="input with-custom-placeholder" type="text" placeholder="new language">
                            </div>
                        </div>
                        <!-- ===== button Edit ===== -->
                        <div class="field is-flex is-justify-content-end">
                            <div class="control">
                                <button type="submit" class="button is-primary is-medium" id="btn-edit-job">Edit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- =============================
        Estructura para crear una Job
        ============================= -->
        <section class="px-5 py-5 container view is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop view" id="view-createJOb"> 
            <div class="columns is-multiline card-content">
                <div class="column">
                    <form action="/procesar_formulario" method="post" id="job-form">
                        <!-- ===== nombre de la job ===== -->
                        <div class="field">
                            <label class="label" for="job-title"></label>
                            <div class="control">
                                <input id="job-title" class="input with-custom-placeholder" type="text" placeholder="name">
                                <span id="job-title-error" class="error-message"></span>
                            </div>
                        </div>
                        <!-- ===== descripcion de la job ===== -->
                        <div class="field">
                            <label class="label" for="job-description"></label>
                            <div class="control">
                                <textarea id="job-description" class="textarea with-custom-placeholder" placeholder="Description"></textarea>
                                <span id="job-description-error" class="error-message"></span>
                            </div>
                        </div>
                        <div class="field">
                            <!-- ===== Salary ===== -->
                            <label class="label" for="job-salary"></label>
                            <div class="control">
                                <input id="job-salary" class="input with-custom-placeholder" type="text" placeholder="Salary">
                            </div>
                            <div class="field">
                                <!-- ===== location ===== -->
                                <label class="label" for="job-location"></label>
                                <div class="control is-fullwidth">
                                    <input id="job-location" class="input with-custom-placeholder" type="text" placeholder="Location">
                                    <span id="job-location-error" class="error-message"></span>
                                </div>
                                <div class="field-body">
                                    <!-- ===== Seniority ===== -->
                                    <div class="field">
                                        <label class="label" for="job-seniority"></label>
                                        <div class="control">
                                            <input id="job-seniority" class="input with-custom-placeholder" type="text" placeholder="Seniority">
                                            <span id="job-seniority-error" class="error-message"></span>
                                        </div>
                                    </div>
                                    <!-- ===== Category ===== -->
                                    <div class="field">
                                        <label class="label" for="job-category"></label>
                                        <div class="control">
                                            <input id="job-category" class="input with-custom-placeholder" type="text" placeholder="Category">
                                            <span id="job-category-error" class="error-message"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- ===== Long Term Work ===== -->
                            <div class="field-body">
                                <div class="field">
                                    <label class="label" for="job-long-term">Long Term Work</label>
                                    <div class="control">
                                        <label class="checkbox">
                                            <input id="job-long-term" type="checkbox"> Yeah
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="column">
                    <form action="">
                        <!-- ===== url image ===== -->
                        <div class="field">
                            <label class="label" for="job-image"></label>
                            <div class="control">
                                <input id="job-image" class="input with-custom-placeholder" type="text" placeholder="background image">
                                <span id="job-image-error" class="error-message"></span>
                            </div>
                        </div>
                        <div class="field-body">
                            <!-- ===== imagen ===== -->
                            <div class="has-text-centered" aria-label="nueva imagen de la job">
                                <div class="box image is-128x128" id="create-img-job">
                                    <h6 class="subtitle is-6">Image</h6>
                                </div>
                            </div>
                            <div class="field-body ml-3">
                                <div class="field">
                                    <!-- ===== Benefits ===== -->
                                    <label class="label">Benefits</label>
                                    <!-- Vacation -->
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal" for="job-vacation"></label>
                                        <div class="control">
                                            <input id="job-vacation" class="input with-custom-placeholder" type="text" placeholder="Vacation">
                                        </div>
                                    </div>
                                    <!-- health -->
                                    <div class="field">
                                        <label class="label has-text-grey has-text-weight-normal"
                                            for="job-health-ensurance"></label>
                                        <div class="control">
                                            <input id="job-health-ensurance" class="input with-custom-placeholder" type="text" placeholder="health ensurance">
                                        </div>
                                    </div>
                                    <!-- Paid Internet -->
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox" for="job-internet">
                                                <input id="job-internet" type="checkbox"> Paid Internet
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ===== Additional Languages ===== -->
                        <div class="field">
                            <!-- Languages 1 -->
                            <label class="label" for="job-lan-1">Additional Languages</label>
                            <div class="control">
                                <input id="job-lan-1" class="input with-custom-placeholder" type="text" placeholder="language">
                            </div>
                        </div>
                        <div class="field">
                            <!-- Languages 2 -->
                            <label class="label" for="job-lan-2"></label>
                            <div class="control">
                                <input id="job-lan-2" class="input with-custom-placeholder" type="text" placeholder="language">
                            </div>
                        </div>
                        <div class="field">
                            <!-- Languages 3 -->
                            <label class="label" for="job-lan-3"></label>
                            <div class="control">
                                <input id="job-lan-3" class="input with-custom-placeholder" type="text" placeholder="language">
                            </div>
                        </div>
                        <!-- ===== buttons ===== -->
                        <div class="field">
                            <div class="field is-grouped">
                                <div class="control">
                                    <button type="button" class="button is-primary is-medium" id="create-job">Keep</button>
                                </div>
                                <div class="control">
                                    <button type="button" class="button is-light is-medium" id="clean-form">Clean</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
