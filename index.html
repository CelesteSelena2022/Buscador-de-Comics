<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-start">
                <div class="field is-grouped is-grouped-centered is-flex is-align-items-center">
                    <div class="control">
                        <button class="button is-info" type="button">Careers</button>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="home-btn">Home</button>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="create-job">Create Job</button>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="container mt-5">
                <form action="">
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option value="">Select a filter</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Category</option>
                                    <option>Seniority</option>
                                    <option>Location</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-info" type="submit">Search</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-outlined" type="button">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Spinner -->
        <div class="view container-spinner" id="spinner">
            <span class="loader"></span>
        </div>
        <section class="section view" id="cards">
            <div class="container">
                <div class="columns is-multiline" id="container-cards">
                    <!-- cards -->
                </div>
            </div>
        </section>        
        <div class="view is-hidden notification is-danger is-light">
            <div class="columns is-vcentered">
                <div class="column is-narrow">
                    <p class="subtitle is-6">Are you sure to delete this job?</p>
                </div>
                <div class="column is-narrow">
                    <div class="buttons">
                        <button class="button is-danger is-small">Delete</button>
                        <button class="button is-light is-small">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- vista-createJob y vista-editJob -->
        <section class="view is-hidden">
            <div class="container">
                <div class="columns is-multiline">
                    <div class="column is-8-widescreen is-10-desktop is-offset-2-widescreen is-offset-1-desktop">
                            <div class="field">
                                <label class="label" for="descripcion-input">Job title</label>
                                <div class="control">
                                    <div class="is-fullwidth">
                                        <input class="input" type="text" name="" id="descripcion-input">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="monto-input">Description</label>
                                <div class="control">
                                    <div class="control">
                                        <div class="is-fullwidth">
                                            <textarea class="textarea"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label" for="tipo-select">Tags</label>
                                <div class="control">
                                    <div class="is-fullwidth">
                                        <input class="input" type="text" name="" id="descripcion-input">
                                    </div>
                                    <div class="is-fullwidth mt-2">
                                        <input class="input" type="text" name="" id="descripcion-input">
                                    </div>
                                    <div class="is-fullwidth mt-2">
                                        <input class="input" type="text" name="" id="descripcion-input">
                                    </div>
                                </div>
                            </div>
                            <div class="buttons mt-4">
                                <button class="button is-success" id="agregar-operacion-boton">
                                    Edit
                                </button>
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
