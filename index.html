<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-start">
                <div class="field is-grouped is-grouped-centered is-flex is-align-items-center">
                    <div class="control">
                        <button class="button is-info" type="button">Careers</button>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="home-btn">Home</button>
                    </div>
                    <div class="control">
                        <button class="button is-info" type="button" id="create-job">Create Job</button>
                    </div>
                </div>
            </div>
        </nav>
        <section>
            <div class="container mt-5">
                <form action="">
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <div class="select">
                                <select id="select-filter">
                                    <option value="">Select a filter</option>
                                    <option value="CATEGORY">Category</option>
                                    <option value="SENIORITY">Seniority</option>
                                    <option value="LOCATION">Location</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <div class="select">
                                <select id="select-option-filter" class="is-4">
                                    <option value="">Select a filter</option>
                                </select>
                            </div>
                        </div>
                        <div class="control">
                            <button class="button is-info" type="submit">Search</button>
                        </div>
                        <div class="control">
                            <button class="button is-info is-outlined" type="button">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Spinner -->
        <div class="view container-spinner" id="spinner">
            <span class="loader"></span>
        </div>
        <section class="section view" id="cards">
            <div class="container">
                <div class="columns is-multiline" id="container-cards">
                    <!-- cards -->
                </div>
            </div>
        </section>        
        <div class="view is-hidden notification is-danger is-light">
            <div class="columns is-vcentered">
                <div class="column is-narrow">
                    <p class="subtitle is-6">Are you sure to delete this job?</p>
                </div>
                <div class="column is-narrow">
                    <div class="buttons">
                        <button class="button is-danger is-small">Delete</button>
                        <button class="button is-light is-small">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- vista-createJob y vista-editJob -->
        <div class="container">
        <form id="job-form">
            <div class="field-body">
                <div class="field">
                    <label class="label">Título del Trabajo</label>
                    <div class="control">
                        <input id="job-title" class="input" type="text">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Imagen</label>
                    <div class="control">
                        <input id="job-image" class="input" type="text">
                    </div>
                </div>
            </div>
            <div class="field-body">
                <div class="field">
                    <label class="label">Descripción</label>
                    <div class="control">
                        <textarea id="job-description" class="textarea"></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Ubicación</label>
                    <div class="control is-fullwidth">
                        <input id="job-location" class="input" type="text">
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <label class="label">Seniority</label>
                            <div class="control">
                                <input id="job-seniority" class="input" type="text">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Categoría</label>
                            <div class="control">
                                <input id="job-category" class="input" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="field-body">
                <div class="field">
                    <label class="label">Beneficios</label>
                    <div class="field">
                        <label class="label has-text-grey has-text-weight-normal">vacaciones</label>
                        <div class="control">
                            <input id="" class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-grey has-text-weight-normal">salud</label>
                        <div class="control">
                            <input id="" class="input" type="text">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label class="checkbox has-text-grey">
                                <input id="job-internet" type="checkbox"> Internet Pagado
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="field">
                    <label class="label">Salario</label>
                    <div class="control">
                        <input id="job-salary" class="input" type="text">
                    </div>
                </div>
            </div>
            <div class="field">
                <label class="label">Trabajo a Largo Plazo</label>
                <div class="control">
                    <label class="checkbox">
                        <input id="job-long-term" type="checkbox"> Sí
                    </label>
                </div>
            </div>

            <div class="field">
                <label class="label">Idiomas Requeridos</label>
                <div class="control">
                    <input id="job-languages" class="input" type="text">
                </div>
            </div>

            <div class="field">
                <label class="label">Idiomas Adicionales</label>
                <div class="control">
                    <input id="job-lan-1" class="input" type="text">
                    <input id="job-lan-2" class="input" type="text">
                    <input id="job-lan-3" class="input" type="text">
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" class="button is-primary">Guardar</button>
                </div>
                <div class="control">
                    <button type="reset" class="button is-light">Limpiar</button>
                </div>
            </div>
        </form>
    </div>

    </main>
    <script src="js/main.js"></script>

</body>
